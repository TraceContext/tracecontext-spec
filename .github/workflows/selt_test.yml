jobs:
  build:
    runs-on: ubuntu-latest
    name: Run the python tests
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
          architecture: x64
      - run: pip install aiohttp
      - run: ./test/start.sh
        shell: bash
